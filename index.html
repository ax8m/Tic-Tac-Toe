<body>
    <main id="main-continer">

        <div id="all-content">

            <div id="space-game">
                <h1 id="player-turn">player 1 turn</h1>
                <div id="table-game">

                    <div class="square" value="1" style="border-top: none;border-left: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>

                    <div class="square" value="2" style="border-top: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                    <div class="square" value="3" style="border-top: none;border-right: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                    <div class="square" value="4" style="border-left: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                    <div class="square" value="5">
                        <h3 class="square-content">

                        </h3>
                    </div>
                    <div class="square" value="6" style="border-right: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                    <div class="square" value="7" style="border-left: none;border-bottom: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                    <div class="square" value="8" style="border-bottom: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                    <div class="square" value="9" style="border-right: none; border-bottom: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                </div>

            </div>

            <div id="results-list">
                <h2>Results</h2>
                <hr>

                <div id="players-result">
                    <div class="player">
                        <h4 id="playerName-1">Player 1</h4>
                        <p>0</p>
                    </div>
                    <div class="player">
                        <h4 id="playerName-2">player 2</h4>
                        <p>2</p>
                    </div>
                </div>

                <div>
                    <button type="reset" id="result-btn" onclick="enterNames()">
                        reset
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- alert -->
    <div id="alert">
        <div>
            <div>
                <p>Enter Yours Names</p>
            </div>
            <div id="body-alert">
                <label for="">Player 1 : </label>
                <input type="text" name="name" id="player1" title="Write a name"><br><br>
                <label for="">Player 2 : </label>
                <input type="text" name="name" id="player2" title="Write a name">
            </div>
            <div>
                <button type="submit" onclick="enterNames()">OK</button>
            </div>
        </div>
